{% assign currentUrl = page.url | downcase | split: '/' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

        <div class="site">
          <header  class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra {% if currentUrl[1] == undefined %}active{% endif %}" href="/">Home</a>
            <a class="extra {% if currentUrl[1] == 'research.html' %}active{% endif %}" href="/research.html">Research</a>
            <!-- <a class="extra {% if currentUrl[1] == 'publications.html' %}active{% endif %}" href="/publications.html">Publications</a> -->
          </header>

          <div class="content">
            {{ content }}
          </div>

          <footer class="footer">
            <div class="contact">
              <p>
                Karl Rosengren<br />
              </p>
            </div>
          </footer>
        </div>

    </body>
</html>
